<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="/vendor/uikit/css/uikit.min.css" />
    <script src="/vendor/uikit/js/uikit.min.js"></script>
    <script src="/vendor/uikit/js/uikit-icons.min.js"></script>
</head>
<body>

 <div class="uk-section uk-article">
     <div class="uk-container">
         <h2 class="uk-text-bold uk-h1 uk-margin-remove-adjacent"> Détails du Film</h2>
         <form action="/person" method="post"  th:object="${formPerson}">
             <div class="uk-margin">
                 <label for="title">Titre</label>
                 <input class="uk-input" id="title" type="text" placeholder="firstname" th:field="${movie.title}">
             </div>

             <div class="uk-margin">
                 <label for="year">Année</label>
                 <input class="uk-input" id="year" type="text" placeholder="year" th:field="${movie.year}">
             </div>

<!--             <div class="uk-margin">-->
<!--                 <input class="uk-input" id="realisator" type="text" placeholder="realisator" th:field="${movie.realisator} ">-->
<!--             </div>-->

             <div class="uk-margin">
                 <label for="duration">Durée</label>
                 <input class="uk-input" id="duration" type="text" placeholder="duration" th:field="${movie.duration}">
             </div>

            <div class="uk-margin">
                <label for="genre">Genre</label>
                <input class="uk-input" id="genre" type="text" placeholder="genre" th:field="${movie.genre.label}">
            </div>

             <div class="uk-margin">
                 <label for="director">Directeur</label>
                 <input class="uk-input" id="director" type="text" placeholder="director" th:value="${movie.director.firstname + ' ' +movie.director.lastname}">
             </div>


             <div class="uk-margin">
                 <label for="actors">Acteurs</label>
                 <select class="uk-select" id="actors" th:field="${movie.actors}">
                     <option th:each="actor : ${movie.actors}" th:value="${actor}" th:text="${actor.firstname + ' ' + actor.lastname}"></option>
                 </select>
             </div>






             <div class="uk-margin">
                 <label for="synopsis">Synopsis</label>
                 <textarea class="uk-textarea" id="synopsis" type="text" placeholder="synopsis" th:field="${movie.synopsis}"></textarea>
             </div>

            <div class="uk-margin">
                <button class="uk-button uk-button-default"type="submit">Envoyer</button>
            </div>




         </form>


     </div>
 </div>
</body>
</html>
